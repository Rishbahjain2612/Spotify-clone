<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The music you love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="SpotifyLogo.png" alt="Spotify">Spotify</li>
            <li>Home</li>

    </nav>

    <div class="container">

                    <i class="fa-solid songItemPlay fa-circle-play" id="0"></i>
                </span></span>
                
            </div>    

            <div class="songItem">
                <img src="poster 2.jfif" >
                <span>Chand Sifarish</span>
                <span class="Listsong">
                <span class="duration">3:24
                    <i class="fa-solid songItemPlay fa-circle-play" id="1"></i>

            </div>
            <div class="songItem">
                <img src="poster 3.jfif" >
                <span>Pal</span>
                <span class="Listsong">
                <span class="duration">3:24
                    <i class="fa-solid songItemPlay fa-circle-play" id="2"></i>

            </div>
            <div class="songItem">
                <img src="poster 4.jfif" >
                <span>Pasoori</span>

                <span class="duration">3:24

            <div class="songItem">
                <img src="poster 5.jfif" >
                <span>Chaudhary</span>

            </div>
            <div class="songItem">
                <img src="poster 1.jfif" >
                <span>Mexico Koka</span>
                <span class="Listsong">
                <span class="duration">3:24
                    <i class="fa-solid songItemPlay fa-circle-play" id="5"></i>
                </span></span>
                
            </div>
            <div class="songItem">
                <img src="poster 2.jfif" >
                <span>Why this Kolaveri Di</span>

                    <i class="fa-solid songItemPlay fa-circle-play" id="6"></i>

        </div>
        
        <div class="songBanner">

        </div>
    </div>

    <div class="bottom" >
    
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="stepBack"></i>
            <i class="fa-solid fa-2x fa-circle-play"   id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step"  id="stepForward"></i>
        </div>

        <div class="songInfo">
            <img src="Sound-Wave-gif.gif" alt="GIF" width="80px" height="15px" id="gif"><span id="masterSong">Dance Monkey</span>
        </div>
       

    </div>

    <script src="https://kit.fontawesome.com/a54c63687e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
